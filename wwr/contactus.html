<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Contact Us | Cool Rapids Rafting</title>
</head>
<body>
    <header>
        <a id="logo_link" href="index.html">
            <img class="logo" src="images/crossedoars_rapids.jpeg" alt="Logo image">
        </a>
        <nav>
            <a href="index.html" target="_blank">Home</a>
            <a href="rivers.html" target="_blank">Rivers</a>
            <a href="site-plan-rafting.html" target="_blank">Site Plan</a>
            <a href="contactus.html" target="_blank">Contact Us</a>
        </nav>
    </header>
    <div id="feedback"></div>
    <div id="hero">
        <section id="hero-msg">
            <h1 class="home-title">Contact Us</h1>
        </section>
    </div>
    <main>
        <form action="/my-handling-form-page" method="post">
            <ul>
                <li>
                  <label for="name">Name:</label><br>
                  <input type="text" id="name" name="user_name"/>
                </li>
                <li>
                  <label for="mail">Email:</label><br>
                  <input type="email" id="mail" name="user_email" value=""/>
                </li>
                <li>
                  <label for="msg">Message:</label><br>
                  <textarea id="msg" name="user_message"></textarea>
                </li>
                <li class="button">
                    <!-- Default button type is submit -->
                    <button type="submit">Send your message</button>
                </li>
              </ul>
        </form>
    </main>
    <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function(e) {
            // stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
            // make the feedback element visible.
            feedbackElement.style.display = "block";
        });
    </script>
    <footer>
        <p>Cool Rapids Rafting &copy; 2023 - Haylee Crow</p>
        <a href="index.html">Home</a>
        <a href="rivers.html">Rivers</a>
        <a href="site-plan-rafting.html">Site Plan</a>
        <a href="contactus.html">Contact Us</a>
        <div class="social">
            <a class="facebook" href="https://facebook.com" target="_blank">
                <img class="facebook" src="https://byui-wdd.github.io/wdd130/rafting_images/facebook.png" alt="fb icon">
            </a>
            <a class="twitter" href="https://twitter.com" target="_blank">
                <img class="twitter" src="https://byui-wdd.github.io/wdd130/rafting_images/twitter.png" alt="twitter icon">
            </a>
            <a class="instagram" href="https://instagram.com" target="_blank">
                <img class="instagram" src="https://byui-wdd.github.io/wdd130/rafting_images/instagram.png" alt="instagram icon">
            </a>
        </div>
    </footer>
</body>
</html>
